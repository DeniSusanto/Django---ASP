 {%extends "main/dp_base.html"%}

{%block content%}
{% load static %}
<div class="container">
<div class="row">
    <h1>Delivery Details</h1>
</div>
<div class="container shadow py-2 px-4 mb-5" style="background-color:white">
        <div class = "row">
            <table class="table table-striped table-bordered">
                <tr class="n8_content_sub_title">
                    <th scope="col">Order Number</th>
                    <th scope="col">Order Weight</th>
                    <th scope="col">Date & Time</th>
                </tr>
                {%for order in nextOrders%}
                <tr>
                    <td scope="col"><!--insert order number here-->{{order.id}}</th>
                    <td scope="col"><!--insert order weight here-->{{order.weightRound}}</th>
                    <td scope="col"><!--insert order weight here-->{{order.orderDateTime}}</th>
                </tr>
                {%endfor%}
                <!---->
            </table>
        </div>
        <div class="row">
                <h5 style="color:rgb(49,78,108)">Total Weight: {{weight}} kg </h5>
        </div>
</div>
<br>
<div style="display: inline-block; float: right; margin-left:calc(0.5vw + 0.5vh);">
        <input class="btn btn-outline-light btn-success n8_content_sub_title" type="submit" href="{% url 'dp_close_session' %}" value="End Session" data-toggle="confirmation" data-title="Completed?" style="border-radius: 10em; background-color:rgb(49,78,108);">
   </div>
   <div style="display: inline-block; float: right;margin-right:calc(0.5vw + 0.5vh);">
   <a href="{%url 'itinerary_download'%}"><img src="{% static 'main/download.png' %}" width="40" height="40"  title="Download CSV File"></a>
   </div>
</div>
    {%endblock%}
