{% block content %}

{% load static %}
<body style="background-image:url(/static/main/background2.jpg); height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;">   
    <div class="container d-flex justify-content-left align-middle">
        <div class="jumbotron" style="background:none;">
             <form  action='{%url "change_password"%}' method='POST'>{% csrf_token %}
                 <input type="hidden" name="username" value="{{username}}">
                 <input type="hidden" name="role" value="{{role}}">
                 <h4>Username: {{username}}</h4><br>
                 <input class="form-control"type="password" name="password" value="{{password}}"placeholder="New Password"><br><br>
                 <input class="form-control"type="password" name="password2" value="{{password2}}"placeholder="Confirm New Password"><br><br>
                 <input class="btn btn-outline-light btn-primary  n8_content_sub_title" type="submit" value="Confirm" style="border-radius: 10em; background-color:rgb(49,78,108);">
             </form>  
         </div>  
    </div>
