{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Lobster|Pacifico|Sanchez|Tajawal" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'main/nav8_style.css' %}">
    <title>
    {%if title%}
    ASP - {{title}}
    {%else%}
    ASP
    {%endif%}
    </title>
  </head>

    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark n8_navbar">
            <!-- Navbar content -->
            <a class="navbar-brand n8_navbar_title" href="" style="font-family:Lobster;">Air Supply - Pilot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
{%block content%}
        {% for message in messages %}
            <div class="alert alert-dismissible">
                <a class="close" href="/main/change_password" data-dismiss="alert" aria-label="Close">Ã—</a>
                    {{ message }}
            </div>
        {% endfor %}    
        <div class="container justify-content-center">
            <div class="jumbotron my-auto">
            <form class="form-inline" action='{%url "change_password"%}' method='POST'>{% csrf_token %}
                <table class="table" style="margin-bottom:calc(3.4vw + 3.2vh)">
                <input type="hidden" name="role" value="{{role}}">
                <tr><td>Username:</td><td>{{username}}</td></tr>
                <tr><td>New Password:</td><td><input type="password" name="password" value="{{password}}"></td></tr>
                <tr><td>Confirm New Password:</td><td><input type="password" name="password2" value="{{password2}}"></td></tr>
                <tr><td class="align-right"><input class="btn btn-outline-danger btn-sm" type="submit" value="Submit"></td></tr>
                </table>
            </form>  
            </div>  
        </div>
    </body>
</html>
{%endblock%}
