{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Lobster|Pacifico|Sanchez|Tajawal" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'main/nav8_style.css' %}">
    <title>
    {%if title%}
    ASP - {{title}}
    {%else%}
    ASP
    {%endif%}
    </title>
  </head>

    <body style="background-image:url(/static/main/login.jpg); height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;">   
        <nav class="navbar navbar-expand n8_navbar">
            <!-- Navbar content -->
            <a class="navbar-brand n8_navbar_title" href="" style="font-family:Lobster;"><img src="/static/main/navig8.png"  ></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar ml-auto">
                
                    <img src="/static/main/logo1.png"  height="30">
                
            </span>
        </nav>
        {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            <div class="container alert alert-danger alert-dismissible fade show"> 
        {% else %}
            <div class="container alert alert-success alert-dismissible fade show"> 
        {% endif %}
                    <a class="close" href="/main/login" data-dismiss="alert" aria-label="Close">Ã—</a>
                    <center>{{ message }}</center>
            </div>
        {% endfor %}  
        <div class="container d-flex justify-content-left align-middle">
            <form  action='{%url "loginSession"%}' method='POST'>{% csrf_token %}
                <div class ="form-group">
                    <br>
                    <h1>Login</h1><br>
                    <input type="text" class="form-control" name="username" value="{{username}}" placeholder="Username"><br>
                    <input type="password" class="form-control" name="password" value="{{password}}" placeholder="Password"><br>
                    <input class="btn btn-outline-light n8_content_sub_title shadow-sm" type="submit" value="Login" style="background-color:#314E6C; border-radius: 10em; width:45%;"></center> <br><br>
                    <a href='/main/forget_password'><font size='2px' color='blue'>Forgot password?</font></a>
                </div>
            </form>  
        </div>
    </body>
</html>
