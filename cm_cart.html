<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <!-- Latest compiled and minified CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <img src="file:///Users/teresalukito/Downloads/drone.png" width="30" height="30" class="d-inline-block align-top" alt="">
            &ensp;Air Supply - Pilot
        </a>
    </nav>
    <br>
    <div class="row justify-content-md-center">
        <div class="col col-lg-9"><b>Shopping Cart</b></div>
    </div>
    <br>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Remove Items</th>
                </tr>
            </thead>
            <tbody>
                    <!--for loop goes here-->
                    <tr>
                        <th scope="col"><!--Insert item name here-->IV Fluids</th>
                        <th scope="col"><!--Insert quantity here-->6</th>
                        <th scope="col">
                            <form class="form-inline" action="">
                            <input type="number" name="quantity" min='0'>&ensp;
                            <input type="submit" value="Remove" name="item">
                            </form>
                        </th>
                    </tr>
                    <!---->
            </tbody>
        </table>

        <div class="form-group n8_center_block">
            <form>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                    <label class="mr-sm-2" for="prioritySelection">Priority</label>
                    <select class="custom-select mr-sm-2" id="prioritySelection">
                        <option value="1" selected>High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                    </select>
                    </div>
                    <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
