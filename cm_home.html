<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
        img {
            display: block;
            max-width: 100%;
            height: 180px;
        }
        td.item {
            margin-left: 20px;
            display: block;
            width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        </style>
    </head>
    <body>
        <br>
        <div class="container">
            <div class="row">
                <div class="col text-right">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-user"></span>
                    </button>
                </div>
            </div> 
            <hr>
            <div class="row">
                <form method="post" action="#">
                    <div class="col-md-1"><label for="category">Category:</label></div>
                    <div class="col-md-1"><select name="category" id="category">
                        <!-- category -->
                        <option value="IV">IV Fluid</option>
                    </select>
                    </div>
                    <div class="col-md-10"><input type="submit" value="filter"></div>
                </form>
            </div>
            <br><br>
            <div class="row">
                <!-- for loop -->
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading"><center><img src="b.jpg"></center></div>
                        <div class="panel-body">
                            <div class="row">
                                <form method="post" action="#">
                                    <table class="catalogue">
                                        <tr>
                                            <td class="item">
                                                <!-- item name -->
                                                --name--
                                            </td>
                                            <td>
                                                <input type="text" size="4"><br>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="item">
                                                <!-- weight -->
                                                --weight--
                                            </td>
                                            <td>
                                                <input type="submit" value="add">
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end for -->
            </div>
        </div>
    </body>
</html>
